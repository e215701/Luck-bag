services:
  backend:
    image: golang:1.17
    working_dir: /app
    command: go run main.go
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"

  frontend:
    image: node:16
    working_dir: /app
    command: bash -c "chmod +x npmSetup.sh && ./npmSetup.sh"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
